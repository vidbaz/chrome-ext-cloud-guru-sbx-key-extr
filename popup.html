<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
      }
      button {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>AWS Credentials</h1>
    <button id="get-credentials">Refresh</button>
    <button id="copy-credentials">Copy AWS Credentials</button>
    <div id="credentials">
      <p>export AWS_ACCESS_KEY_ID= <span id="access-key-id">N/A</span></p>
      <p>export AWS_SECRET_ACCESS_KEY= <span id="secret-access-key">N/A</span></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
